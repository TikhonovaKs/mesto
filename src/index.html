<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место" class="logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img class="profile__avatar-photo" src="#" alt="Фотография пользователя в профайле" />
            <img
              class="profile__avatar-edit"
              src="<%=require('./images/Vector.svg')%>"
              alt="Иконка редактирования аватарки"
            />
          </div>
          <div class="profile__description">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" aria-label="Редактирование профиля" type="button"></button>
            <p class="profile__job"></p>
          </div>
        </div>
        <button class="profile__add-button" aria-label="Добавление контента в профиль" type="button"></button>
      </section>
      <div class="place-container"></div>
    </main>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Закрытие окна редактирования" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile" novalidate>
          <input
            id="input-name"
            type="text"
            name="name"
            class="popup__input popup__input_data_name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="input-name-error" class="error"></span>
          <input
            id="input-job"
            type="text"
            name="job"
            class="popup__input popup__input_data_job"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="input-job-error" class="error"></span>
          <button type="submit" class="popup__button-save" aria-label="Сохранить изменения">
            <h3 class="popup__button-title popup_button_visible">Сохранить</h3>
            <h3 class="popup__button-title-load">Сохранение...</h3>
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button
          class="popup__button-close"
          aria-label="Закрытие окна добавления нового контента"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profile" novalidate>
          <input
            id="input-place"
            minlength="2"
            maxlength="30"
            type="text"
            name="place"
            placeholder="Название"
            class="popup__input popup__input_data_place"
            required
          />
          <span id="input-place-error" class="error"></span>
          <input
            id="input-link-card"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_data_link"
            required
          />
          <span id="input-link-card-error" class="error"></span>
          <button type="submit" class="popup__button-save" aria-label="Создать">
            <h3 class="popup__button-title button-title_visible">Создать</h3>
            <h3 class="popup__button-title-load">Создание...</h3>
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image popup_overley_dark">
      <div class="popup__container popup__container_type_image">
        <button class="popup__button-close" aria-label="Закрытие окна редактирования" type="button"></button>
        <img src="#" alt="#" class="popup__picture" />
        <h3 class="popup__picture-title"></h3>
      </div>
    </div>

    <div class="popup popup_type_delete_card">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Закрытие окна редактирования" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__button-save" aria-label="Сохранить изменения">Да</button>
      </div>
    </div>

    <div class="popup popup_type_edit_avatar">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Закрытие окна редактирования" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="profile" novalidate>
          <input
            id="input-link-avatar"
            type="url"
            name="link"
            placeholder="Ссылка на аватар"
            class="popup__input popup__input_data_link"
            required
          />
          <span id="input-link-avatar-error" class="error"></span>
          <button type="submit" class="popup__button-save" aria-label="Создать">
            <h3 class="popup__button-title button-title_visible">Сохранить</h3>
            <h3 class="popup__button-title-load">Сохранение...</h3>
          </button>
        </form>
      </div>
    </div>

    <template class="place-template">
      <li class="element">
        <img class="element__image" src="#" alt="#" />
        <button class="element__trash-button" aria-label="Удаление элемента" type="button"></button>
        <div class="element__description">
          <h2 class="element__name"></h2>
          <div class="element__like">
            <button class="element__like-button" aria-label="Выбор понравившегося элемента" type="button"></button>
            <h3 class="element__like-amount"></h3>
          </div>
        </div>
      </li>
    </template>

    <template class="place-list-template">
      <ul class="elements"></ul>
    </template>
  </body>
</html>
