<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/header-logo.svg" alt="Логотип Место" class="logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/photo-cousteau.jpg" alt="Фотография пользователя в профайле" />
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="Редактирование профиля" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" aria-label="Добавление контента в профиль" type="button"></button>
      </section>
      <ul class="elements"></ul>
    </main>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Закрытие окна редактирования" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile">
          <input type="text" name="name" class="popup__input popup__input_data_name" required />
          <input type="text" name="job" class="popup__input popup__input_data_job" required />
          <button type="submit" class="popup__button-save" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-add">
      <div class="popup-add__container">
        <button class="popup-add__button-close" aria-label="Закрытие окна добавления нового контента" type="button">
        </button>
        <h2 class="popup-add__title">Новое место</h2>
        <form class="popup-add__form" name="profile">
          <input type="text" name="place" placeholder="Название" class="popup-add__input popup-add__input_data_place"
          required/>
          <input type="text" name="link" placeholder="Ссылка на картинку" class="popup-add__input popup-add__input_data_link"
          required/>
          <button type="submit" class="popup-add__button-create" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__container">
        <button class="popup-image__button-close" aria-label="Закрытие окна редактирования" type="button"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Увеличенное изображение места" class="popup-image__picture" />
        <h3 class="popup-image__name"></h3>
      </div>
    </div>
    <template id="place-template">
      <li class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фотография места" />
        <button class="element__trash-button" aria-label="Удаление элемента" type="button"></button>
        <div class="element__description">
          <h2 class="element__name"></h2>
          <button class="element__like-button" aria-label="Выбор понравившегося элемента" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
